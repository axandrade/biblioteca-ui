<script>
  $('.message a').click(function(){
   $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
});
</script>

<div class="login-page">
  <div class="form">
    <form class="register-form">
      <input type="text" placeholder="name"/>
      <input type="password" placeholder="password"/>
      <input type="text" placeholder="email address"/>
      <button>create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form class="login-form">
      <input [(ngModel)]="usuario.nome" id="usuario" name="nome" type="text" placeholder="nome"/>
      <input [(ngModel)]="usuario.senha" id="senha" name="senha" type="password" placeholder="senha"/>
      <button name="action" (click)="fazerLogin()">login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>
